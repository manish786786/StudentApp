<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/style.css">
<style>
table {
	font-size: 20px;
	font-style: italic;
	
}

body {
    background-image: url("img/changePass.jpg");
    background-image: no-repeat;
}
</style>
<script src="js/jquery-3.3.1.js"></script>
 <script>
    $(document).ready(function() {
    $("#heading").addClass("animated flipInX");
    $("#table").addClass("animated bounce");
    });
    </script>
</head>
<html>
<body>
	<h1 align="center" style="color: rgb(13, 14, 14)" id="heading">Change Password</h1>
	<form action="./changepassword" method="post">
		<table align="right" id="table">
			<tr>
				<th>Reg.No :</th>
				<td><input type="number" placeholder="Ex:1" name="regNo"></td>
            </tr>
            <br><br>
			<tr>
				<th>Current Password :</th>
				<td><input type="password" name="currentPassword"></td>
			</tr>
			<tr>
				<th>New Password :</th>
				<td><input type="password" name="newPassword"></td>
			</tr>
			<tr>
				<th>Retype New Password :</th>
				<td><input type="password" name="reTypeNewPass"></td>
			</tr>
			<tr>
				<td><b><input type="reset"></b></td>
				<td><b><input type="submit"></b></td>
			</tr>
		</table>
	</form>
	<br><br><br><br>
</body>
</html>
